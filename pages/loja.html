<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Essence - Loja</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4A5320",
              secondary: "#8A9A5B",
              accent: "#D3C3E5",
              darkAccent: "#926FA5",
              deepAccent: "#4B296B",
            },
            fontFamily: {
              sans: ["Raleway", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="/pages/style.css" />
  </head>

  <body class="bg-white font-sans text-deepAccent">
    <!-- Navbar -->
    <header class="bg-white shadow-md">
      <div class="container mx-auto p-0 flex justify-between items-center">
        <a href="/" class="flex items-center">
          <img
          src="/assets/mind-essence.png"
          alt="Mind Essence Logo"
          class="h-32 w-auto md:h-28 lg:h-28 xl:h-28"
        />
      
        <nav class="hidden md:flex space-x-4">
          <a href="/pages/index.html" class="text-accent">Início</a>
          <a href="/pages/loja.html" class="text-darkAccent">Loja</a>
          <a href="/pages/about.html" class="text-accent">Sobre Nós</a>
        </nav>
        <button class="block md:hidden text-accent" onclick="toggleMenu()">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Banner da Loja -->
    <section
  class="relative w-full h-64 flex items-center justify-center text-center text-white bg-fixed"
  style="background-image: url('/assets/slider3.jpg'); background-size: cover;"
>
  <div class="absolute inset-0 bg-black opacity-40"></div>
  <div class="relative z-10">
    <h1 class="text-3xl font-bold">Bem-vindo à Loja Mind Essence</h1>
    <p class="mt-2">Explore nossa linha de produtos naturais</p>
  </div>
</section>


    <!-- Filtros e Produtos -->
    <section class="container mx-auto px-4 py-12">
      <!-- Filtros -->
      <div class="flex flex-wrap items-center justify-between mb-8">
        <h2 class="text-2xl font-semibold text-deepAccent">Produtos</h2>
        <div class="flex space-x-4">
          <select class="border border-secondary p-2 rounded-md">
            <option value="">Categoria</option>
            <option value="aromaterapia">Aromaterapia</option>
            <option value="bem-estar">Bem-estar</option>
            <option value="beleza">Beleza</option>
          </select>
          <select class="border border-secondary p-2 rounded-md">
            <option value="">Ordenar por</option>
            <option value="price-asc">Preço - Menor para Maior</option>
            <option value="price-desc">Preço - Maior para Menor</option>
          </select>
        </div>
      </div>

      <!-- Produtos -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
      >
        <!-- Produto 1 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden shadow-xl">
          <img
            src="/assets/pexels-tara-winstead-6694182.jpg"
            alt="Óleo Essencial de Lavanda"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold text-primary">
              Óleo Essencial de Lavanda
            </h3>
            <p class="text-sm text-secondary mt-1">Calmante e relaxante</p>
            <p class="text-lg font-bold text-darkAccent mt-2">R$ 39,90</p>
            <button
              class="mt-4 w-full bg-darkAccent text-white py-2 rounded-md hover:bg-secondary"
            >
              Comprar
            </button>
          </div>
        </div>

        <!-- Produto 2 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden shadow-xl">
          <img
            src="/assets/pexels-elly-fairytale-3865679.jpg"
            alt="Óleo Essencial de Eucalipto"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold text-primary">
              Óleo Essencial de Eucalipto
            </h3>
            <p class="text-sm text-secondary mt-1">
              Refrescante e revitalizante
            </p>
            <p class="text-lg font-bold text-darkAccent mt-2">R$ 29,90</p>
            <button
              class="mt-4 w-full bg-darkAccent text-white py-2 rounded-md hover:bg-secondary"
            >
              Comprar
            </button>
          </div>
        </div>

        <!-- Outros produtos (copiar a estrutura acima e adaptar) -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-darkAccent text-white py-6">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Mind Essence. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
