<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Essence - Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4A5320", // Verde Oliva Escuro
              secondary: "#8A9A5B", // Verde Oliva Médio
              accent: "#D3C3E5", // Roxo Pastel
              darkAccent: "#926FA5", // Roxo Médio
              deepAccent: "#4B296B", // Roxo Escuro
            },
            fontFamily: {
              sans: ["Raleway", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="/pages/style.css" />
  </head>

  <body class="bg-accent font-sans text-deepAccent">
    <!-- Navbar -->
    <header class="bg-white shadow-md">
      <div class="container mx-auto p-4 flex justify-between items-center">
        <a href="/" class="flex items-center">
          <img
            src="/assets/mind-essence.png"
            alt="Mind Essence Logo"
            class="h-10 w-auto sm:h-8 md:h-10 lg:h-12 xl:h-14"
          />
        </a>
        <nav class="hidden md:flex space-x-4">
          <a href="/pages/index.html" class="text-accent">Início</a>
          <a href="/pages/loja.html" class="text-darkAccent">Loja</a>
          <a href="/pages/about.html" class="text-accent">Sobre Nós</a>
        </nav>
        <!-- Menu hamburguer para mobile -->
        <button class="block md:hidden text-accent" onclick="toggleMenu()">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Mobile menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-white">
        <nav class="flex flex-col items-center space-y-4 p-4">
          <a href="#" class="text-deepAccent">Início</a>
          <a href="#" class="text-deepAccent">Loja</a>
          <a href="#" class="text-deepAccent">Sobre Nós</a>
        </nav>
      </div>
    </header>

    <section
      class="relative w-full h-screen flex items-center justify-center text-center text-white"
    >
      <!-- Imagem de fundo com desfoque -->
      <div
        class="absolute inset-0 bg-cover bg-center bg-fixed filter"
        style="background-image: url('/assets/slider1.jpg')"
      ></div>

      <!-- Overlay escuro para legibilidade -->
      <div class="absolute inset-0 bg-black opacity-30"></div>

      <!-- Conteúdo centralizado -->
      <div class="relative z-10 container mx-auto px-4">
        <h2 class="text-4xl font-semibold text-white">
          Descubra os Benefícios dos Óleos Essenciais
        </h2>
        <p class="mt-4 text-white">
          Melhore seu bem-estar com nossa seleção de óleos puros e naturais.
        </p>
        <a
          href="#"
          class="mt-8 inline-block bg-darkAccent text-accent py-2 px-6 rounded-full hover:bg-deepAccent"
          >Explore a Loja</a
        >
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-darkAccent text-white py-6">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Mind Essence. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
